<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Get Data</button>
    <div id="show"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    // use ajax JQuery $.ajax()
    $(function(){
      $('button').on('click',function(){
        $.ajax({
            method  : "POST", // this is Method
            cache   : true,
            dataType: 'html', // data Expected From server response 
            contentType : 'multipart/form-data',//the content type and default value is 'application/x-www-form-urlencoded',
            url     : "auth.php", // this url
            data    : {name:"Adam",age:22}, // the data u put
            beforeSend : function(xhr){console.log(xhr);},
            success : function(respondText,Status,xhr){ // function run when request successed
                console.log(respondText); // the data
                console.log(Status); // the status
                console.log(xhr); //xhr object
            },
            error   : function(xhr,Status,data){// function run when request Failed
                console.log(data); // the data
                console.log(Status); // the status
                console.log(xhr); //xhr object
            },
            complete : function(xhr,Status){// function run when request is Complete (finish)
                console.log(Status); // the status
                console.log(xhr); //xhr object
            }

        });
      });

    });
    </script>
</body>
</html>
